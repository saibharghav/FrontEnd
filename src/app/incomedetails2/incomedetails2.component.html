<html>

<head>
    <title>Income details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Basic Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width:20%">20%
            </div>
        </div>
    </div>

    <p>Income Details</p>
    <form name="incomeDetails2" *ngIf="check">
        <table class="center" style="border-color: white;">
           <div class="border border-info rounded bg-success-light">
                <tr>
                    <td>Type of Employment:</td>
                    <td><input type="text" class="noborder" name="emp" id="Temp" placeholder="salaried/self employed"></td>
                </tr>
                <tr>
                    <td>Retirement age:</td>
                    <td><input type="text" class="noborder" name="age" id="age"></td>
                </tr>
                <tr>
                    <td>Organization Type:</td>
                    <td><input type="text" class="noborder" name="org" id="Org"></td>
                </tr>
                <tr>
                    <td>Employer Name:</td>
                    <td><input type="text" class="noborder" name="ename" id="Ename"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button name="psubmit" class="btn btn-primary btn-lg" routerLink="/loandetails"
                                (click)="onClick()">Submit</button>
                        </div>
                    </td>
                </tr>
           </div>
        </table>
    </form>
    <router-outlet></router-outlet>
</body>

</html>
