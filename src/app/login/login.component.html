<div class="container">
    <div class="row">
        <div class="col-sm-7 ">
            <img [src]="myLoginPicture" alt="" width="100%" height="100%">
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
            <form style="padding: 10px ;" (ngSubmit)="onSubmit()">
                <h3 style="padding-left:100px">Sign-Up</h3>
                <div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" [(ngModel)]="customer.email" id="email" class="form-control" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" [(ngModel)]="customer.password" class="form-control" id="Password" [ngModelOptions]="{standalone: true}">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <a routerLink="/admin-user">Are you an Admin?</a>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
