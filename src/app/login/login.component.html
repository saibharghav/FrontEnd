<div class="container">
    <div class="row">
        <div class="col-sm-7 ">
            <img [src]="myLoginPicture" alt="" width="100%" height="100%">
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
            <form style="padding: 10px ;">
                <h3 style="padding-left:100px">Sign-Up</h3>
                <div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password">
                    </div>
                    <button class="btn btn-primary" routerLink="/loginpage">Login</button>
                </div>
            </form>
            <a routerLink="/admin-user">Are you an Admin?</a>
        </div>
    
    
    </div>
</div>
<router-outlet></router-outlet>
