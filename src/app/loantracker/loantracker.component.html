<div class="container">
    <div class="row">
        <div class="col-sm-5 col-sm-offset-2 border border-info rounded jumbotron">
            <h4>Loan Tracker</h4>
            <form (ngSubmit)="Submit()">
                <div class="form-group">
                    <label for="applicationnumber">Application Number</label>
                    <input type="text" name="appId" class="form-control" id="applicationnumber" [(ngModel)]="app_id">
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-lg">Track</button>
                </div>
            </form>
            {{status|currency :'INR'}}
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5 border border-info rounded jumbotron">
            <h4>Your Account</h4>
            <form (ngSubmit)="Submit2()">
                <div class="form-group">
                    <label for="applicationnumber1">Account number</label>
                    <input type="number" class="form-control" id="applicationnumber1" name="BappId" class="form-control"
                        [(ngModel)]="Bapp_id">
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-lg" type="Submit">Check</button>
                </div>
                <div class="form-group">
                    <h3> {{Bstatus}}</h3>
                </div>
            </form>
        </div>
    </div>
</div>
