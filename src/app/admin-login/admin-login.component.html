<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form style="padding: 10px ;">
                <h3 style="padding-left:100px">Sign-In</h3>
                <div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" #adminpass="ngModel" [(ngModel)]="admin.adminemail" id="Email"
                            class="form-control" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" #adminpass="ngModel" [(ngModel)]="admin.adminpass" class="form-control"
                            id="Password" [ngModelOptions]="{standalone: true}">
                    </div>
                    <button class="btn btn-primary" (click)="onSubmit()">Login</button>
                </div>
            </form>
        </div>
        <div class="col-sm-4"></div>

    </div>
</div>
<router-outlet></router-outlet>
